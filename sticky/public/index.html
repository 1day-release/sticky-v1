<div id="container" class="top" style="background-image: url(//source.unsplash.com/category/creative);">

<main role="main">
  <div class="wrapper">
    <h1 class="logo">Sticky</h1>
    <p>
      <small>Hello!</small>
      Create sticky board.
    </p>

    <input type="text" name="title" id="title" value="" maxlength="20" placeholder="ボードタイトルを入力" />
    <div class="input-text"></div>

    <button onclick="createBoard()">ボードを作成</button>
  </div>
</main>

</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
              <script type="text/javascript">
                var socket = io.connect('http://163.44.171.245:18000');
socket.on("connect", function() {
  console.log('connected');
});
socket.on('res-create-board', (data) => {
  console.log('Created Board.', data);
  location.href = 'board.html?board_id=' + data
});
window.createBoard = () => {
  let title = document.querySelector('#title').value
  if (!title) return

  socket.emit('req-create-board', {board_title: title});
}
      </script>
