<body>
  <div id="container">
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Sticky Count</th>
        <th>Link</th>
      </tr>
      <tr v-for="value in list">
        <td>{{value.board_title}}</td>
        <td>{{value.sticky_count}}</td>
        <td><a :href="'/board.html?board_id=' + value.board_id">Link</a></td>
      </tr>
    </table>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script type="text/javascript">

new Vue({
    el: '#container',
    data: {
      list: []
    },
    mounted () {
      const socket = io.connect('http://163.44.171.245:18000');
      socket.on("connect", function() {
        console.log('connected');
        socket.emit('req-get-board-list');
      });

      socket.on('res-get-board-list', (data) => {
        console.log(data)
        this.list = data
      });
    },
    methods: {
    }
})
</script>

</body>
